<div class="container">
    <div class="row">
      <div class="col">
        <div *ngFor="let i of info" class="contenido">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{i.nombre}}</mat-card-title>
              <mat-card-subtitle>{{i.precio}} ARS</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{i.imagen}}">
            <mat-card-content>
              <p>
                {{i.alt}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Buy It!</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
