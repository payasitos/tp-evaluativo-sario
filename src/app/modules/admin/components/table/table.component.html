<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Tipo</th>
            <th scope="col">precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dibujo of coleccionDibujos">
            <th scope="row">1</th>

            <td>
                <img src="{{dibujo.imagen}}" alt="{{dibujo.alt}}">
            </td>
            <td>{{dibujo.nombre}}</td>
            <td>{{dibujo.precio}}</td>
            <td>{{dibujo.alt}}</td>
            <td>{{dibujo.tipo}}</td>

            <!-- ACCIONES -->
            <td>
                <button id="btn-edit" title="Editar" type="button" class="btn btn-outline-warning">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
            <td>
                <button id="btn-delete" title="Eliminar" type="button" class="btn btn-outline-danger">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
